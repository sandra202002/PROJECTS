<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            <div class="card shadow-sm bg-dark text-white">
                <div class="card-header bg-danger text-white">
                    <h4>Cardiovascular Disease Prediction</h4>
                </div>
                <div class="card-body">
                    <form action="/predict_cardio" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label>Age</label>
                                <input type="number" name="age" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Gender</label>
                                <select name="gender" class="form-select">
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Height</label>
                                <input type="number" name="height" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Weight</label>
                                <input type="number" name="weight" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Systolic BP</label>
                                <input type="number" name="ap_hi" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Diastolic BP</label>
                                <input type="number" name="ap_lo" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Cholesterol</label>
                                <input type="number" name="cholesterol" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Glucose</label>
                                <input type="number" name="gluc" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label>Smoke (0/1)</label>
                                <input type="number" name="smoke" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label>Alcohol (0/1)</label>
                                <input type="number" name="alco" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-2">
                                <label>Active (0/1)</label>
                                <input type="number" name="active" class="form-control" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mt-3">Predict</button>
                    </form>
                    {% if cardio_result %}
                    <div class="alert alert-info mt-3">Result: {{ cardio_result }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
