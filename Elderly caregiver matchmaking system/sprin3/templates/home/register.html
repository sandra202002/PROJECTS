    {% extends "layouts/base.html" %}

    {% block content %}
        <div class="container mt-5">
            <h2 class="text-center">Register</h2>
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4>Sign Up</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">  <!-- File uploads enabled -->

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label for="location" class="form-label">Location:</label>
                            <input type="text" name="location" id="location" class="form-control" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender:</label>
                            <select name="gender" id="gender" class="form-select" required>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Age -->
                        <div class="mb-3">
                            <label for="age" class="form-label">Age:</label>
                            <input type="number" name="age" id="age" class="form-control" min="18" required>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role:</label>
                            <select name="role" id="role" class="form-select" required>
                                <option value="Family">Family</option>
                                <option value="Caregiver">Caregiver</option>
                            </select>
                        </div>

                        <!-- Caregiver-specific fields (Initially hidden) -->
                        <div id="caregiver-fields" style="display: none;">
                            <div class="mb-3">
                                <label for="experience" class="form-label">Experience (years):</label>
                                <input type="number" name="experience" id="experience" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="certifications" class="form-label">Certifications (Text):</label>
                                <input type="text" name="certifications" id="certifications" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="specialized_skills" class="form-label">Specialized Skills:</label>
                                <select name="specialized_skills[]" id="specialized_skills" multiple class="form-select">
                                    <option value="Palliative Care">Palliative Care</option>
                                    <option value="Dementia & Alzheimer’s Care">Dementia & Alzheimer’s Care</option>
                                    <option value="Post-Surgery Recovery Assistance">Post-Surgery Recovery Assistance</option>
                                    <option value="Mobility Assistance">Mobility Assistance</option>
                                    <option value="Physical Therapy Assistance">Physical Therapy Assistance</option>
                                    <option value="Stroke Recovery Care">Stroke Recovery Care</option>
                                    <option value="Medication Management">Medication Management</option>
                                    <option value="Personal Hygiene Assistance">Personal Hygiene Assistance</option>
                                    <option value="Cooking & Meal Preparation">Cooking & Meal Preparation</option>
                                    <option value="Companionship & Emotional Support">Companionship & Emotional Support</option>
                                    <option value="Diabetes Care">Diabetes Care</option>
                                    <option value="Oxygen Therapy Assistance">Oxygen Therapy Assistance</option>
                                    <option value="Parkinson’s Disease Care">Parkinson’s Disease Care</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="gender_preference" class="form-label">Preferred Patient Gender:</label>
                                <select name="gender_preference" id="gender_preference" class="form-select">
                                    <option value="Any">Any</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="hourly_rate" class="form-label">Hourly Rate ($):</label>
                                <input type="number" name="hourly_rate" id="hourly_rate" class="form-control" step="0.01">
                            </div>

                            <!-- File Upload for Certifications -->
                            <div class="mb-3">
                                <label for="experience_file" class="form-label">Upload Experience Certificate:</label>
                                <input type="file" name="experience_file" id="experience_file" class="form-control">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const roleSelect = document.getElementById("role");
                const caregiverFields = document.getElementById("caregiver-fields");

                function toggleCaregiverFields() {
                    caregiverFields.style.display = roleSelect.value === "Caregiver" ? "block" : "none";
                }

                // Initialize state
                toggleCaregiverFields();

                // Listen for changes
                roleSelect.addEventListener("change", toggleCaregiverFields);
            });
        </script>
    {% endblock %}
