{% extends "layouts/base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Update Profile</h2>
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4>Edit Your Information</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="text-center mb-3">
                        <img src="{{ url_for('static', filename=user.profile_picture) if user.profile_picture else url_for('static', filename='images/default-profile.png') }}" 
                             alt="Profile Picture" 
                             class="img-fluid rounded-circle" 
                             style="width: 150px; height: 150px;">
                    </div>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">  
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
                    </div>

                    <!-- Certification Upload -->
                    <div class="mb-3">
                        <label for="certification" class="form-label">Upload New Certification:</label>
                        <input type="file" name="certification" id="certification" class="form-control">
                        {% if user.certifications %}
                            <small class="text-muted">Current File: <a href="{{ url_for('static', filename=user.certifications) }}" target="_blank">View</a></small>
                        {% endif %}
                    </div>

                    <!-- Experience Upload -->
                    <div class="mb-3">
                        <label for="experience" class="form-label">Upload New Experience Document:</label>
                        <input type="file" name="experience" id="experience" class="form-control">
                        {% if user.experience_file %}
                            <small class="text-muted">Current File: <a href="{{ url_for('static', filename=user.experience_file) }}" target="_blank">View</a></small>
                        {% endif %}
                    </div>
                
                    <!-- Upload Profile Picture -->
                    <div class="mb-3">
                        <label for="profile_picture" class="form-label">Upload Profile Picture:</label>
                        <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                    </div>
                
                    <!-- Other Fields -->
                
                
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" name="phone" id="phone" class="form-control" value="{{ user.phone }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="location" class="form-label">Location:</label>
                        <input type="text" name="location" id="location" class="form-control" value="{{ user.location }}">
                    </div>
                
                    <div class="mb-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" name="age" id="age" class="form-control" value="{{ user.age }}">
                    </div>
                
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary w-100 mt-3">Update Profile</button>
                    </div>   
                
                </form>
            </div>
        </div>
    </div>
{% endblock %}
